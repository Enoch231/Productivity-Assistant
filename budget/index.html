<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>notNotion - Easiest Way To Track Your Transactions</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="../master.css" />
    <link rel="stylesheet" href="./style.css"
  </head>
  <body>
    <div class="outer-wrap">
      <div class="inner-wrap">
        <header class="header">
          <div class="logo">
            <div class="image">
              <a href="../index.html" target="_self">
                <img src="../images/favicon.ico" alt="home-page" />
              </a>
            </div>
            <p>notNotion</p>
          </div>

          <nav>
            <ul class="categories">
              <li>
                <a href="../quiz/index.html" target="">Quiz</a>
              </li>
              <li>
                <a href="../task/index.html" target="">Todo List</a>
              </li>

              <li>
                <a href="../kanban/index.html" target="">Progress Board</a>
              </li>
              <li class="active">
                <a href="../budget/index.html" target="">Budget Manager</a>
              </li>

              <span class="newsletter">Join Newsletter</span>
            </ul>
          </nav>
          <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </header>
        <main>
          <section class="middle">
            <div class="overview">
              <h3>Add Transaction</h3>
              <form class="add">
                <input
                  type="text"
                  name="source"
                  placeholder="Source"
                  autocomplete="off"
                />
                <input
                  type="text"
                  name="amount"
                  placeholder="Amount"
                  autocomplete="off"
                />
                <input type="submit" value="Add Transaction" />
              </form>
            </div>
            <div class="statistics-section">
              <h3>Statistics</h3>
              <div class="stats-item">
                <ul class="item">
                  <li>
                    <p class="balance">Balance: $<span id="balance"></span></p>
                  </li>
                  <li>
                    <p class="income">Income: $<span id="income"></span></p>
                  </li>
                  <li>
                    <p class="expense">Expense: $<span id="expense"></span></p>
                  </li>
                </ul>
              </div>
            </div>
          </section>

          <div class="transactions__history">
            <h3>Transaction History</h3>
            <div class="records">
              <div class="incomes">
                <h3>Income</h3>
                <ul class="income__item"></ul>
              </div>
              <div class="expenses">
                <h3>Expense</h3>
                <ul class="expense-item"></ul>
              </div>
            </div>
          </div>

          <section class="modal">
            <form>
              <p class="heading">Join Newsletter Now!</p>
              <input
                type="text"
                name="name"
                placeholder="Name"
                autocomplete="off"
              />
              <input
                type="email"
                name="email"
                placeholder="Email"
                autocomplete="off"
              />
              <input class="submit" type="submit" value="Submit" />
              <i class="bi bi-x-lg close"></i>
            </form>
          </section>
        </main>
        <footer>
          <div class="footer">
            <div class="brand-name">
              <p>Â©notNotion by Enoch</p>
            </div>
            <div class="social-icons">
              <i class="bi bi-instagram social"></i>
              <i class="bi bi-twitter social"></i>
              <i class="bi bi-linkedin social"></i>
              <i class="bi bi-youtube social"></i>
            </div>
          </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
        <script src="../main.js"></script>
        <script src="./index.js"></script>
      </div>
    </div>
  </body>
</html>
