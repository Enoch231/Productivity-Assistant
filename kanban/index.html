<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="../master.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>NotNotion</title>
  </head>
  <body>
    <section class="inner-wrap">
      <header class="header">
        <div class="logo">
          <div class="image">
            <a href="../index.html" target="_self">
              <img src="../images/favicon.ico" alt="home-page" />
            </a>
          </div>
          <p>notNotion</p>
        </div>

        <nav>
          <ul class="categories">
            <li>
              <a href="../quiz/index.html" target="">Quiz</a>
            </li>
            <li>
              <a href="../task/index.html" target="">Todo List</a>
            </li>
            <li class="active">
              <a href="../kanban/index.html" target="">Progress Board</a>
            </li>
            <li>
              <a href="../budget/index.html" target="">Budget Manager</a>
            </li>
            <span class="newsletter">Join Newsletter</span>
          </ul>
        </nav>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </header>
    </section>

    <main>
      <section class="outer-wrap">
        <section class="inner-wrap">
          <div class="kanban">
            <div class="taskbox">
              <div class="title">
                <p class="todo">To Do</p>
                <p class="todo_count"></p>
              </div>
              <div class="cards to_do" data-id="0"></div>
              <div class="search">
                <form class="add">
                  <input
                    type="text"
                    name="task"
                    placeholder="New Task"
                    autocomplete="off"
                    maxlength="30"
                  />
                  <button class="bi bi-plus" data-id="0" name="submit"></button>
                </form>
              </div>
            </div>

            <div class="taskbox">
              <div class="title">
                <p class="in_progress">In Progress</p>
                <p class="progress_count"></p>
              </div>
              <div class="cards pending" data-id="1"></div>

              <div class="search">
                <form class="add">
                  <input
                    type="text"
                    name="task"
                    placeholder="New Task"
                    autocomplete="off"
                    maxlength="30"
                  />
                  <button class="bi bi-plus" data-id="1" name="submit"></button>
                </form>
              </div>
            </div>

            <div class="taskbox">
              <div class="title">
                <p class="completed">Completed</p>
                <p class="completed_count"></p>
              </div>
              <div class="cards completed_tasks" data-id="2"></div>
              <div class="search">
                <form class="add">
                  <input
                    type="text"
                    name="task"
                    placeholder="New Task"
                    autocomplete="off"
                    maxlength="30"
                  />
                  <button class="bi bi-plus" data-id="2" name="submit"></button>
                </form>
              </div>
            </div>
          </div>
          <section class="modal">
            <form>
              <p class="heading">Join Newsletter Now!</p>
              <input
                type="text"
                name="name"
                placeholder="Name"
                autocomplete="off"
              />
              <input
                type="email"
                name="email"
                placeholder="Email"
                autocomplete="off"
              />
              <input class="submit" type="submit" value="Submit" />
              <i class="bi bi-x-lg close"></i>
            </form>
          </section>
        </section>
      </section>
    </main>
    <footer>
      <div class="footer">
        <div class="brand-name">
          <p>Â©notNotion by Enoch</p>
        </div>
        <div class="social-icons">
          <i class="bi bi-instagram social"></i>
          <i class="bi bi-twitter social"></i>
          <i class="bi bi-linkedin social"></i>
          <i class="bi bi-youtube social"></i>
        </div>
      </div>
    </footer>
    <script src="../main.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
